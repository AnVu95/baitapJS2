<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS 2</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số USD" type="number" class="form-control" id="inpUsd"
                        aria-describedby="emailHelp">
                </div>
                <button onclick="quyDoi()" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-success" id="txtQuyDoiVND"></p>
            </form>
        </div>
        <div class="w-50 py-5">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập chiều dài" type="number" class="form-control" id="inpDai"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập chiều rộng" type="number" class="form-control" id="inpRong"
                        aria-describedby="emailHelp">
                </div>
                <button onclick="tinhToan()" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-success" id="txtKetQua"></p>
            </form>
        </div>
        <div class="w-50 py-5">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số có 2 chữ số" type="number" class="form-control" id="inpNumber"
                        aria-describedby="emailHelp">
                </div>
                <button onclick="tinhTong()" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-success" id="txtTong"></p>
            </form>
        </div>
    </div>



    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
